<!doctype html>
<html lang="es">

<head>

  <!--Archivos Meta-->
  <meta charset="utf-8">

  <!--Tipografia-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!--Favicon-->
  <link rel="icono de acceso directo" href="favicon.ico" type="imagen/icono-x">
  <link rel="icono" href="favicon.ico" type="imagen/icono-x">

  <!--Estilos Animation Scroll - AOS-->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!--Mis estilos externos-->

  <!-- Bootstrap CSS -->

  <!--Estilos Animate.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!--Titulo de la pagina-->
  <title>IvnMich - Conoceme</title> 



  
  
  
</head>


<body>


  <div class="container">
    <div class="portafolio-menu overflow-auto">
      <ul>
        <li class="active" data-filter="*">Todos</li>
        <li data-filter=".ilustracion">Ilustraciones</li>
        <li data-filter=".invitacion">Invitaciones</li>
        <li data-filter=".publicidad">Publicidad</li>
      </ul>
    </div>

    <div class="portafolio-item">

      <div class="item ilustracion">
        <img src="images/ilustracion/elfo.jpg" alt="" class="img">
      </div>

      <div class="item publicidad">
        <img src="images/ilustracion/galaxia.jpg" alt="" class="img">
      </div>

      <div class="item invitacion">
        <img src="images/ilustracion/gato.jpg" alt="" class="img">
      </div>

      <div class="item ilustracion">
        <img src="images/ilustracion/iglesia.jpg" alt="" class="img">
      </div>

      <div class="item publicidad">
        <img src="images/ilustracion/juego.jpg" alt="" class="img">
      </div>

      <div class="item publicidad">
        <img src="images/ilustracion/orion.jpg" alt="" class="img">
      </div>

      <div class="item invitacion">
        <img src="images/ilustracion/inuyasha.jpg" alt="" class="img">
      </div>

    </div>
  </div>




</body>




  <!--JavaScript-->

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  
<script src="js/jquery-3.6.1.min.js"></script>  
<script src="js/isotope.pkgd.min.js"></script>

<script>
  $(".portafolio-item").isotope({
    itemSelector: ".item",
    layoutMode: "fitRows"
  });

  $(".portafolio-menu ul li").click(function(){
    $(".portafolio-menu ul li").removeClass("active");
    $(this).addClass("active");

    var selector = $(this).attr("data-filter");
    $(".portafolio-item").isotope({
      filter: selector
    })
    return false;
  })


</script>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

</body>

</html>
